# spring context
server.servlet.context-path=/sample-ehcache

# ehCache
spring.cache.ehcache.config=classpath:ehcache.xml

# Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# To save the db in a file within the project:
#spring.datasource.url=jdbc:h2:./db/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# To save the db in memory
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.initialization-mode=embedded
spring.datasource.continue-on-error=true

# Jackson config
spring.jackson.default-property-inclusion= non_empty
spring.jackson.deserialization.accept-empty-string-as-null-object= false
spring.jackson.deserialization.fail-on-unknown-properties= true

# Hibernate
logging.level.org.hibernate.SQL=debug